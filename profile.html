<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search-bar">
                <input type="text" placeholder="Search products..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="user-profile">
                <img src="/api/placeholder/32/32" alt="Profile" class="profile-pic">
                <div class="dropdown">
                    <button class="profile-button">My Account â–¼</button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Orders</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="profile-container">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" value="(555) 123-4567">
                    </div>
                    <button type="submit" class="save-button">Save Changes</button>
                </form>
            </div>

            <div class="profile-section">
                <h2>Order History</h2>
                <div class="order-history">
                    <!-- Order history will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our Shop. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
