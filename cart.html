<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="search-bar">
                <input type="text" placeholder="Search products..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="user-profile">
                <img src="/api/placeholder/32/32" alt="Profile" class="profile-pic">
                <div class="dropdown">
                    <button class="profile-button">My Account â–¼</button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Orders</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span class="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="cart-container">
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span class="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span class="shipping">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span class="total-amount">$0.00</span>
                </div>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Our Shop. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
